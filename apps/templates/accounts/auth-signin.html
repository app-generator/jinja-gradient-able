{% extends 'layouts/auth_base.html' %}
{% block content %}
<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						<img src="{{url_for('static', filename= 'assets/images/logo-dark.png')}}" alt="" class="img-fluid mb-4">
						<h4 class="mb-3 f-w-400">Signin</h4>
						<form method="post">
							<div class="input-group mb-3">
								<span class="input-group-text"><i class="feather icon-mail"></i></span>
								<input type="email" class="form-control" placeholder="Email address">
							</div>
							<div class="input-group mb-4">
								<span class="input-group-text"><i class="feather icon-lock"></i></span>
								<input type="password" class="form-control" placeholder="Password">
							</div>
							<div class="form-group text-left mt-2">
								<div class="checkbox checkbox-primary d-inline">
									<input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
									<label for="checkbox-fill-a1" class="cr"> Save credentials</label>
								</div>
							</div>
							<button class="btn btn-block btn-primary mt-2 mb-4">Signin</button>
							<p class="mb-2 text-muted">Forgot password? <a href="{{ url_for('acc_forgot_password') }}" class="f-w-400">Reset</a></p>
							<p class="mb-0 text-muted">Donâ€™t have an account? <a href="{{ url_for('acc_auth_signup') }}" class="f-w-400">Signup</a></p>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signin ] end -->
{% endblock content %}
