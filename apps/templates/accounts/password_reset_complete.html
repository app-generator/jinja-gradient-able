{% extends 'layouts/auth_base.html' %}
{% load static %}
{% block title %} Reset Complete {% endblock title %}
{% block content %}
<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						<img src="{% static 'assets/images/logo-dark.png' %}" alt="" class="img-fluid mb-4">
              <p class="login-box-msg">Your password has been changed successfully and you can login again.</p>
        
              <p class="mt-3 mb-1">
                <a href="{% url 'auth_signin' %}">Login</a>
              </p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signin ] end -->
{% endblock content %}
